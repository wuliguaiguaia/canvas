<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="//at.alicdn.com/t/font_882566_6kyrbtpagg.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div id="button" class=" ">
                <div title="画笔">
                    <svg id="pen" class="icon active" aria-hidden="true" >
                        <use xlink:href="#icon-Pen"></use>
                    </svg>
                </div>
                <div title="橡皮擦">
                    <svg id="eraser" class="icon" aria-hidden="true">
                        <use xlink:href="#icon-eraser"></use>
                    </svg>
                </div>
            </div>
            <div class="divide"></div>
            <div class="control">
                <label for="lineConfig">
                    线宽<br> <input id="lineConfig" type="number" value="5"> px
                </label>
            </div>
            <div class="divide"></div>
            <div class="control">
                <label for="wipeConfig">
                    橡皮擦大小<br><input id="wipeConfig" type="number" value="5"> px
                </label>
            </div>
            <div class="divide"></div>
            <div class="control" title='清空'>
                <svg id="clearCanvas" class="icon simpleIcon" aria-hidden="true">
                    <use xlink:href="#icon-cc-delete"></use>
                </svg>
            </div>
            <div class="divide"></div>
            <div class="control" title='保存'>
                <svg id="saveCanvas" class="icon simpleIcon" aria-hidden="true">
                    <use xlink:href="#icon-download"></use>
                </svg>
            </div>
        </header>
        <main id="main">
            <div id="colorBox"></div>
            <div id="quickLineConfig" class="quickConfig">
                <div class="thin" data-line=1></div>
                <div class="middle" data-line=3></div>
                <div class="thick" data-line=7></div>
                <div>线宽</div>
            </div>
            <div id="quickEraserConfig"class="quickConfig">
                <div class="thin" data-eraser=5></div>
                <div class="middle" data-eraser=10></div>
                <div class="thick" data-eraser=15></div>
                <div>橡皮擦</div>
            </div>
            <canvas id="canvas">
            </canvas>
        </main>
    </div>
    <script src="./main.js"></script>
</body>

</html>
